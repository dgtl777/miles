<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 37</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(yellow,orange);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            color: orangered;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
        <h2 id="score">0</h2>
    </header>
    <h3>1. Which company does Elon Musk own?</h3>
    <label for="">Tesla</label>
    <input type="radio" name="company" id="" value="tesla">
    <label for="">Google</label>
    <input type="radio" name="company" id="" value="google">
    <label for="">Twitter</label>
    <input type="radio" name="company" id="" value="twitter">
    <label for="">Whatsapp</label>
    <input type="radio" name="company" id="" value="whatsapp">
    <h3>2. What is 1/3 + 1/6</h3>
    <label for="">3/3</label>
    <input type="radio" name="sum" id="" value="3/3">
    <label for="">3/6</label>
    <input type="radio" name="sum" id="" value="3/6">
    <label for="">4/6</label>
    <input type="radio" name="sum" id="" value="4/6">
    <label for="">1/2</label>
    <input type="radio" name="sum" id="" value="1/2">
    <h3>3. What is the 12th letter in the alphabet?</h3>
    <label for="">A</label>
    <input type="radio" name="letter" id="" value="a">
    <label for="">F</label>
    <input type="radio" name="letter" id="" value="f">
    <label for="">K</label>
    <input type="radio" name="letter" id="" value="k">
    <label for="">L</label>
    <input type="radio" name="letter" id="" value="l">
    <h3>4. In cricket how many stumps are there?</h3>
    <label for="">2</label>
    <input type="radio" name="stump" id="" value="2">
    <label for="">6</label>
    <input type="radio" name="stump" id="" value="6">
    <label for="">4</label>
    <input type="radio" name="stump" id="" value="4">
    <label for="">5</label>
    <input type="radio" name="stump" id="" value="5">
    <h3>5. How many colors are there in the rainbow?</h3>
    <label for="">7</label>
    <input type="radio" name="color" id="" value="7">
    <label for="">5</label>
    <input type="radio" name="color" id="" value="5">
    <label for="">4</label>
    <input type="radio" name="color" id="" value="4">
    <label for="">3</label>
    <input type="radio" name="color" id="" value="3"><br><br>
    <button onclick="check()">Submit Answer</button>
    
</body>
<script>
    score = 0;
    temp = false;
    function check(){
        if(temp == false){
        var company = document.
        querySelector('input[name="company"]:checked').value;
        if(company == "tesla"){
            score = score + 1;
            document.getElementById("score").innerText = 
            score;
        }
        var sum = document.
        querySelector('input[name="sum"]:checked').value;
        if(sum == "1/2"){
            score = score + 1;
            document.getElementById("score").innerText = 
            score;
        }
        var letter = document.
        querySelector('input[name="letter"]:checked').value;
        if(letter == "l"){
            score = score + 1;
            document.getElementById("score").innerText = 
            score;
        }
        var stump = document.
        querySelector('input[name="stump"]:checked').value;
        if(stump == "6"){
            score = score + 1;
            document.getElementById("score").innerText = 
            score;
        }
        var color = document.
        querySelector('input[name="color"]:checked').value;
        if(color == "7"){
            score = score + 1;
            document.getElementById("score").innerText = 
            score;
        }
        temp = true;
    }
    }

</script>
</html>
